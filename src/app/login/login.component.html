<div class="text-center signForm">
<mat-spinner *ngIf="isLoggedIn == true" diameter="30" color="warn"></mat-spinner>
<div class="form-signin" *ngIf="isLoggedIn == false">
  <h1 class="h3 mb-3 font-weight-normal" *ngIf="warning == false">Please sign in</h1>
  <h5 id="warning" class="h5 mb-3 font-weight-normal" *ngIf="warning==true">{{warningmsg}}</h5>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input  type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-warning btn-block" (click)="signIn()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020 TowTruck</p>
</div>
</div>
